# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven
name: CI/CD encurta-url

on:
  push:
    branches: [ "playground_mpcamargo" ]
  pull_request:
    branches: [ "playground_mpcamargo" ]

jobs:
  unit-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Unit test
      run: mvn -B test --file pom.xml
      working-directory: backend/encurta-url/

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Atualiza grafo de dependências
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: backend/encurta-url/
        token: ${{ secrets.GITHUB_TOKEN }}

  integration-test:
    needs: unit-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Integration test
      run: mvn -B verify --file pom.xml
      working-directory: backend/encurta-url/

  docker-buildx:
    needs: integration-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configura Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Build Push
        uses: docker/build-push-action@v5
        with:
          context: backend/encurta-url/
          file: backend/encurta-url/Dockerfile
          push: true
          tags: |
            ${{secrets.DOCKERHUB_USERNAME}}/encurta-url:latest
            ${{secrets.DOCKERHUB_USERNAME}}/encurta-url:${{github.sha}}
